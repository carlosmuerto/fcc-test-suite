<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fork Me! FCC: Test Suite Template</title>
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style type="text/css">
    body{
        background-image: linear-gradient( 115deg, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7) ), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);;
    }
    .form-survey{
        margin: 0 auto;
        background-color: rgb(5, 5, 61);
        color: white;

    }
    </style>
</head>

<body>
<div class="container-fluid">
<div class="container my-5">
    
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    <div class="form-survey w-50 p-5">
        <form>
            <label for="name" class="mt-5">Name</label>
            <input type="text" class="form-control w-100" id="name">
            <label for="email" class="mt-5">Email</label>
            <input type="email" class="form-control w-100" id="email">
            <label for="age" class="mt-5">Age</label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            <label for="role" class="mt-5">Which option best describes your current role?</label>
            <select name="role" id="role" class="w-100">
                <option value="Select Current Role" selected></option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full time learner</option>
                <option value="preferno">prefer not to say</option>
                <option value="other">other</option>
            </select>
        </form>
    </div>
</div>
</div>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
