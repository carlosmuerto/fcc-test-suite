<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fork Me! FCC: Test Suite Template</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<style type="text/css">
		body {
			background-image: linear-gradient(115deg, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7)), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
			;
		}

		.form-survey {
			margin: 0 auto;
			background-color: rgb(5, 5, 61);
			color: white;

		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="container my-5">

			<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
			<p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
			<div class="form-survey w-50 p-5">
				<form id="survey-form">
					<label for="name" class="mt-5" id="name-label">Name</label>
					<input type="text" class="form-control w-100" id="name" placeholder="Enter your name" required>
					<label for="email" class="mt-5" id="email-label">Email</label>
					<input type="email" class="form-control w-100" id="email" placeholder="Enter your Email" required>
					<label for="age" class="mt-5" id="number-label">Age</label>
					<input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
					<label for="role" class="mt-5">Which option best describes your current role?</label>
					<select name="role" class="w-100" id="dropdown" required>
						<option disabled selected value="">Select Current Role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full time learner</option>
						<option value="preferno">prefer not to say</option>
						<option value="other">other</option>
					</select>
					<p>Would you recommend freeCodeCamp to a friend?</p>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="user-recommend" id="Radio-Definitely" value="definitely">
						<label class="form-check-label" for="Radio-Definitely" value="Definitely">
							Definitely
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="user-recommend" id="Radio-Maybe" checked value="maybe">
						<label class="form-check-label" for="Radio-Maybe">
							Maybe
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="user-recommend" id="Radio-NotSure" value="not-sure">
						<label class="form-check-label" for="Radio-NotSure">
							Not sure
						</label>
					</div>
					<p>What is your favorite feature of freeCodeCamp?</p>
					<select name="favorite" id="favorite" class="w-100">
						<option disabled selected value="">Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="openSource">Open Source</option>
					</select>
					<p>What would you like to see improved? (Check all that apply)</p>

					<div class="form-check">
						<input name="prefer" value="front-end-projects" type="checkbox" id="front-end-projects">
						<label class="form-check-label" for="front-end-projects">
							front-end-projects
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Back-end-Projects" type="checkbox" id="Back-end-Projects">
						<label class="form-check-label" for="Back-end-Projects">
							Back-end Projects
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Data-Visualization" type="checkbox" id="Data-Visualization">
						<label class="form-check-label" for="Data-Visualization">
							Data Visualization
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Challenges" type="checkbox" id="Challenges">
						<label class="form-check-label" for="Challenges">
							Challenges
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Open-Source-Community" type="checkbox" id="Open-Source-Community">
						<label class="form-check-label" for="Open-Source-Community">
							Open Source Community
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Gitter-help-rooms" type="checkbox" id="Gitter-help-rooms">
						<label class="form-check-label" for="Gitter-help-rooms">
							Gitter help rooms
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Videos" type="checkbox" id="Videos">
						<label class="form-check-label" for="Videos">
							Videos
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="City-Meetups" type="checkbox" id="City-Meetups">
						<label class="form-check-label" for="City-Meetups">
							City Meetups
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Wiki" type="checkbox" id="Wiki">
						<label class="form-check-label" for="Wiki">
							Wiki
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Forum" type="checkbox" id="Forum">
						<label class="form-check-label" for="Forum">
							Forum
						</label>
					</div>

					<div class="form-check">
						<input name="prefer" value="Additional-Courses" type="checkbox" id="Additional-Courses">
						<label class="form-check-label" for="Additional-Courses">
							Additional Courses
						</label>
					</div>


					<label for="comments" class="mt-5" id="name-label">Any comments or suggestions?</label>
					<textarea id="comments" class="input-textarea w-100" name="comment"
						placeholder="Enter your comment here..."></textarea>


					<button type="submit" id="submit" class="submit-button mt-4 w-100 bg-success">
						Submit
					</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
